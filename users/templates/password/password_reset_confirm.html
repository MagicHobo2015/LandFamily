{% extends 'blog/base.html' %}
    {% block content %}
        {% load crispy_forms_tags %}
        <div class="container p-5">
            <h2>Password Reset Confirm</h2>
                <hr>
                    <p>Please enter your new password.</p>
        <form method="post">
            {% csrf_token %}
            {% form|crispy %}
            <button class="btn btn-primary" type="submit">Reset Password</button>
        </form>
        </div>
    {% endblock %}
